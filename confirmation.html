<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الإرسال</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>تم تأكيد الإرسال</h1>
        <div id="selectedDesign">
            <!-- سيتم استبدال هذا العنصر بالتصميم المختار -->
        </div>
        <div id="userInfo">
            <!-- سيتم استبدال هذا العنصر ببيانات الخريج -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const design = urlParams.get('design');
            const name = urlParams.get('name');
            const email = urlParams.get('email');

            const selectedDesign = document.getElementById('selectedDesign');
            const userInfo = document.getElementById('userInfo');

            selectedDesign.innerHTML = `<img src="${design}" alt="التصميم المختار" class="design">`;
            userInfo.innerHTML = `
                <p><strong>الاسم:</strong> ${name}</p>
                <p><strong>البريد الإلكتروني:</strong> ${email}</p>
            `;
        });
    </script>
</body>
</html>
